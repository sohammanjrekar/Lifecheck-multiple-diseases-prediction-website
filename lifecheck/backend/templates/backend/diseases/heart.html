{% extends 'backend/basic.html' %}
{% load static %}
    
{% block title%}my{% endblock %}
{% block css %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
     .form-control{
		width:35vw;
	 }
	 .col-sm-10{
		padding-left: 10vw;
	 }
	 button {
		border-radius: 4px;
		background-color: #5ca1e1;
		border: none;
		color: #fff;
		text-align: center;
		font-size: 32px;
		padding: 16px;
		width: 220px;
		transition: all 0.5s;
		cursor: pointer;
		margin: 36px;
		box-shadow: 0 10px 20px -8px rgba(0, 0, 0,.7);
	  }
	  
	  button{
		cursor: pointer;
		display: inline-block;
		position: relative;
		transition: 0.5s;
	  }
	  
	  button:after {
		content: 'Â»';
		position: absolute;
		opacity: 0;  
		top: 10px;
		right: -20px;
		transition: 0.5s;
	  }
	  
	  button:hover{
		padding-right: 24px;
		padding-left:8px;
	  }
	  
	  button:hover:after {-
		opacity: 1;
		right: 10px;
	  }
    </style>
{% endblock %}
{% block body %}

	<div class="container" style="padding-top: 20vh;width:75vw;background-color:#fdf2d6;padding-bottom: 5vh;box-shadow: 0 10px 20px -8px rgba(0, 0, 0,.7);">
		<img src="{% static 'backend/images/27.jpg' %}" alt="" style='width:70vw;margin:auto;'>
		<form action="result_diabetes" method="POST">
		
			{% csrf_token %}
			<h1 class="text-center my-3" style="color:#283290;"> Diabetes Prediction</h1>
			<div class="form-group row my-3">
			  <label for="staticEmail" class="col-sm-2 col-form-label my-2">Pregnancies</label>
			  <div class="col-sm-10">
				<input type="number" step="0.01" name="v1" class="form-control my-2 mx-2" id="inputPassword" placeholder="Pregnancies">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="inputPassword" class="col-sm-2 col-form-label my-2">Glucose</label>
			  <div class="col-sm-10">
				<input type="number" step="0.01" name="v2" class="form-control my-2 mx-2" id="inputPassword" placeholder="Glucose">
			  </div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label my-2">Blood Pressure</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" name="v3" class="form-control my-2 mx-2" id="inputPassword" placeholder="Blood Pressure">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label my-2">Skin Thickness</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" name="v4" class="form-control my-2 mx-2" id="inputPassword" placeholder="Skin Thickness">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label my-2">Insulin</label>
				<div class="col-sm-10">
					<input type="text" name="v5" class="form-control my-2 mx-2" id="inputPassword" placeholder="Insulin">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label my-2">BMI</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" name="v6" class="form-control my-2 mx-2" id="inputPassword" placeholder="BMI">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label my-2">Diabetes Pedigree Function</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" name="v7" class="form-control my-2 mx-2" id="inputPassword" placeholder="Diabetes Pedigree Function">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label my-2">Age</label>
				<div class="col-sm-10">
				  <input type="number" step="0.01" name="v8" class="form-control my-2 mx-2" id="inputPassword" placeholder="Age">
				</div>
			  </div>
			  <div class='text-center mt-3'>
				<button type="clear" class="btn btn-success mx-3">clear</button>
		<button type="submit" value="submit" class="btn btn-success mx-3">Predict</button>
		<button type="exit" class="btn btn-success mx-3">exit</button>
			  
			  </div>
			  <div class='text-center mt-3'>
				<h1 class="text-center">{{result}}</h1>
			  
			  </div>
		  </form>
		
</div>

{% endblock %}
{% block js %}
{% endblock %}
