{% extends 'backend/basic.html' %}
{% block title%}{% endblock %}
{% block css %}
<style>
    .col-md-3 {
        display: inline-block;
        margin-left: 15px;
        width: 15vw;
    }

    .carousel-indicators .active {
        background-color: rgb(255, 115, 0);
    }

    .col-md-3 img {
        width: 5rem;
       
    }

    body .carousel-indicator li {
        background-color: rgb(255, 115, 0);
    }

    body .carousel-indicators {
        bottom: -40px;
        margin-left: 20vw;
        margin-right: 25vw;
    }

    .carousel-indicators li {
        background-color: rgb(255, 115, 0);
    }

    body .carousel-control-prev-icon,
    body .carousel-control-next-icon {
        background-color: rgb(255, 166, 93);
        height: 5vh;
    }

    .carousel-control-prev,
    .carousel-control-next {
        top: auto;
        bottom: auto;
        padding-top:25vh;
    
    }
.non-padding{
    padding-top: 0;
    padding-bottom: 0;
}
    body .no-padding {
        padding-left: 0;
        padding-right: 0;
    }
    @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
</style>
{% endblock %}
{% block body %}
{% load static %}

 <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="\media\backend\images\28.gif" alt="First slide" style="height: 65vh;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="\media\backend\images\58.gif" alt="Second slide"
                    style="height: 65vh;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="\media\backend\images\78.gif" alt="Third slide" style="height: 65vh;">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true" top="0"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
 </div>


{% endblock %}
{% block js %}
{% endblock %}
