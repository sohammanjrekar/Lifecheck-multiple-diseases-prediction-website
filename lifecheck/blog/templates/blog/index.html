{% extends 'blog/basic.html' %}
{% block css %}
<style>
    .col-md-3 {
        display: inline-block;
        margin-left: 15px;
        width: 15vw;
    }

    .carousel-indicators .active {
        background-color: rgb(255, 115, 0);
    }

    .col-md-3 img {
        width: 5rem;
       
    }

    body .carousel-indicator li {
        background-color: rgb(255, 115, 0);
    }

    body .carousel-indicators {
        bottom: -30px;
        margin-left: 20vw;
        margin-right: 25vw;
    }

    .carousel-indicators li {
        background-color: #20d34a;
    }

    body .carousel-control-prev-icon,
    body .carousel-control-next-icon {
        background-color: #20d34a;
        height: 5vh;
    }

    .carousel-control-prev,
    .carousel-control-next {
        top: auto;
        bottom: auto;
        padding-top:45vh;
    
    }
.non-padding{
    padding-top: 0;
    padding-bottom: 0;
}
    body .no-padding {
        padding-left: 0;
        padding-right: 0;
    }
    @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
</style>
{% endblock %}
{% block body %}
<div class="container">

	<div class="home">
		<div class="container" style="padding-top: 10vh; margin-bottom: 1vh;">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="{% static 'backend/images/28.gif' %}" alt="First slide" style="height: 85vh;">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'backend/images/29.gif' %}" alt="Second slide"
							style="height: 85vh;">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'backend/images/58.gif' %}" alt="Third slide" style="height: 85vh;">
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true" top="0"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		 
		</div>
	</div>


<div class="row my-2">
    {% for item in myposts %}

        <div class="col-md-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
                    <h3 class="mb-0">{{item.title}}</h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto">{{item.head1}}</p>
                    <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250"
                        aria-label="Placeholder: Thumbnail"/>

                </div>
            </div>
        </div>
{% if forloop.counter|divisibleby:2 %}
    </div><div class="row my-2">
    {% endif %}

    {% endfor %}

</div>

{% endblock %}
